<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYER VIEW</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
<div id="framewrapper">
<iframe id="twitch-chat-embed"
        src="https://www.twitch.tv/embed/vauhtijuoksu/chat?darkpopout&parent=localhost"
        height="500">
</iframe>
</div>
<div id="bottom">
        <div id="time">

        </div>
    <div id="deaths">
        <div id="deathcounter1" class="deathcounter">
            <div class="skull">1💀</div>
            <div class="counter"></div>
        </div>
        <div id="deathcounter2" class="deathcounter">
            <div class="skull">2💀</div>
            <div class="counter"></div>
        </div>
        <div id="deathcounter3" class="deathcounter">
            <div class="skull">3💀</div>
            <div class="counter"></div>
        </div>
        <div id="deathcounter4" class="deathcounter">
            <div class="skull">4💀</div>
            <div class="counter"></div>
        </div>
    </div>
    <div id="HR">
        <div id="hr1" class="hrcounter">
            <div class="heart">1❤️</div>
            <div class="counter"></div>
        </div>
        <div id="hr2" class="hrcounter">
            <div class="heart">2❤️</div>
            <div class="counter"></div>
        </div>
        <div id="hr3" class="hrcounter">
            <div class="heart">3❤️</div>
            <div class="counter"></div>
        </div>
        <div id="hr4" class="hrcounter">
            <div class="heart">4❤️</div>
            <div class="counter"></div>
        </div>
        <div id="hr5" class="hrcounter">
            <div class="heart">5❤️</div>
            <div class="counter"></div>
        </div>
    </div>


</div>
<div id="playeralert">Lahjoituksia luettavana, Ilmoita tuottajalle kun on hyvä hetki. Ei kiirettä!</div>
</body>
</html>
